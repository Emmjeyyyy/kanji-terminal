<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanji Terminal</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --crt-bg: #0d1117;
        --crt-primary: #33ff33;
        --crt-primary-dim: #1a801a;
        --crt-amber: #ffb000;
        --crt-amber-dim: #805800;
        --crt-scanline: rgba(18, 16, 16, 0.5);
      }
      body {
        margin: 0;
        background-color: #050505;
        font-family: 'VT323', monospace;
        overflow: hidden; /* Prevent body scroll, handle inside app */
      }
      
      /* CRT Animations */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        25% { opacity: 0.95; }
        30% { opacity: 0.9; }
        35% { opacity: 0.96; }
        40% { opacity: 0.98; }
        45% { opacity: 0.95; }
        50% { opacity: 0.99; }
        55% { opacity: 0.93; }
        60% { opacity: 0.9; }
        65% { opacity: 0.96; }
        70% { opacity: 1; }
        75% { opacity: 0.97; }
        80% { opacity: 0.95; }
        85% { opacity: 0.92; }
        90% { opacity: 0.98; }
        95% { opacity: 0.95; }
        100% { opacity: 0.97; }
      }

      @keyframes scanline {
        0% { transform: translateY(0); }
        100% { transform: translateY(100vh); }
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
      }
      
      .crt-text-glow {
        text-shadow: none;
        transition: text-shadow 0.3s ease;
      }
      .enable-crt-glow .crt-text-glow {
        text-shadow: 0 0 6px currentColor;
      }

      .crt-text-glow2 {
        text-shadow: none;
        transition: text-shadow 0.3s ease;
      }
      .enable-crt-glow .crt-text-glow2 {
        text-shadow: 0 0 2px currentColor;
      }
      
      .crt-box-glow {
        box-shadow: none;
        transition: box-shadow 0.3s ease;
      }
      .enable-crt-glow .crt-box-glow {
        box-shadow: 0 0 4px currentColor, inset 0 0 4px currentColor;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 1px solid #444;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "recharts": "https://esm.sh/recharts@^3.6.0",

    "framer-motion": "https://esm.sh/framer-motion@^12.26.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
